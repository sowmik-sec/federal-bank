<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federal Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Federal Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" type="email" placeholder="Email" />
        <br />
        <input class="form-control" type="password" placeholder="Password" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <h3>Transaction Area</h3>

      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h3>$ <span id="current-deposit">00</span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h3>$ <span id="current-withdraw">00</span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h3>$ <span id="current-balance">1240</span></h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="deposit-withdraw-form">
            <h4>Deposit</h4>
            <input
              id="deposit-amount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="btn-deposit" class="btn btn-success">Deposit</button>
            <br />
          </div>
        </div>
        <div class="col-md-6">
          <div class="deposit-withdraw-form">
            <h4>Withdraw</h4>
            <input
              id="withdraw-amount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="btn-withdraw" class="btn btn-success">Withdraw</button>
            <br />
          </div>
        </div>
      </div>
    </div>

    <script>
      // login area
      document.getElementById("login").addEventListener("click", function () {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("transaction-area").style.display = "block";
      });

      // Deposit area

      document
        .getElementById("btn-deposit")
        .addEventListener("click", function () {
          const depositNumber = getInputNumber("deposit-amount");

          updateSpanText("current-deposit", depositNumber);
          updateSpanText("current-balance", depositNumber);

          document.getElementById("deposit-amount").value = "";
        });

      // Withdraw area
      document
        .getElementById("btn-withdraw")
        .addEventListener("click", function () {
          const withdrawNumber = getInputNumber("withdraw-amount");
          updateSpanText("current-withdraw", withdrawNumber);
          updateSpanText("current-balance", -1 * withdrawNumber);
          document.getElementById("withdraw-amount").value = "";
        });
      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
      }
      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
